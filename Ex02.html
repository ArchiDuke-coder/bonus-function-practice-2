<script>

    let rad = prompt('Enter the radius of the circle: ');
    alert('Perimeter = '+periCal(rad) +', Area = '+areaCal(rad));

    function periCal(radius){
        radius = parseFloat(radius);
        let peri = 2*Math.PI*radius;
        return peri.toFixed(3);
    }

    function areaCal(radius){
        radius = parseFloat(radius);
        let area = Math.PI*(radius**2);
        return area.toFixed(3);
    }
</script>
