<script>

    let num = prompt('Enter a number: ');
    if (checkInteger(num)){
        alert( num +' is a positive integer');
    } else {
        alert( num +' is NOT a positive integer');
    }

    function checkInteger(number){
        let check = false;
        if (number == parseInt(number)){
            number = parseInt(number);
            if (number > 0){
                check = true;
            }
        }
        return check;
    }

</script>
